<!DOCTYPE html>
<html>
<head>

<body>

<div class="ui raised segment" id="main">

      <div class="field">

      <div class="field">
        <label>Pig Latin</label>
        <textarea rows="20" cols="50" id="pig" placeholder="E-way e-thay Eople-pay of-way e-thay United-way Ates-stay, in-way Order-way o-tay orm-fay a-way ore-may erfect-pay Union-way, establish-way Ustice-jay, insure-way omestic-day Anquility-tray, ovide-pray or-fay e-thay ommon-cay efence-day, omote-pray e-thay eneral-gay Elfare-way, and-way ecure-say e-thay Essings-blay of-way Iberty-lay o-tay ourselves-way and-way our-way Osterity-pay, o-day ordain-way and-way establish-way is-thay Onstitution-cay or-fay e-thay United-way Ates-stay of-way America-way."></textarea>
      </div>
    </div>

  </div>

  <div class="ui buttons">
    <button class="ui green button">Translate</button>
    <button class="ui red button">Reset</button>
  </div>
    
</div>


  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
